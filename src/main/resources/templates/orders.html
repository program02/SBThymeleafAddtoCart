<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

</head>
<body>
	<h1>Product Page</h1>
	<table style="width: 50%" class="table">
		<tr class="row">
			<th>ID</th>
			<th>Name</th>
			<th>Price</th>

		</tr>
		<tr th:each="p:${plist}" class="row">
			<td th:text="${p.id}"></td>
			<td th:text="${p.name}">Book</td>
			<td th:text="${'$'+p.price}">$100</td>
			<td th:text="${p.cartindex}">$100</td>
			<td><a th:href="@{/del?id=200&name=pen&price=500(cartindex=${p.cartindex})}">Remove</a></td>
		</tr>
	</table>
	<div>

		<table class="table" style="width: 30%;">
			<tr class="row">
				<td><a href="add?id=200&name=pen&price=100"><img width="50"
						th:src="@{pen1.png}" /></a></td>
				<td><a href="add?id=200&name=book&price=200"><img width="50"
						th:src="@{book1.png}" /></a></td>
			</tr>
			<tr class="row">
				<td><a href="add?id=200&name=mouse&price=300"><img width="50"
						th:src="@{mouse1.png}" /></a></td>
				<td><a href="add?id=200&name=keyboard&price=400"><img width="50"
						th:src="@{keyboard1.png}" /></a></td>
			</tr>

		</table>
	</div>

	<form action="add">
		<table>
			<tr>
				<td>ID</td>
				<td><input type="text" name="id" /></td>
			</tr>
			<tr>
				<td>Name</td>
				<td><input type="text" name="name" /></td>
			</tr>
			<tr>
				<td>Price</td>
				<td><input type="text" name="price" /></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" vakye="Add Product" /></td>
			</tr>
		</table>

	</form>
</body>
</html>
